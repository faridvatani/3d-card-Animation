<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive 3D Card Animation</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app">
      <section class="animation-section">
        <div class="content-wrapper">
          <div class="heading-container">
            <h1 class="heading-text">Whispers of the</h1>
            <h1 class="heading-text">Hidden Paradise</h1>
          </div>
          <div class="paragraph-container">
            <p class="paragraph-text">
              Explore the lush jungles and the majestic waterfalls, delving into
              the vibrant ecosystem and the exotic wildlife that thrives within.
            </p>
          </div>
          <div class="background-container">
            <div class="card">
              <div class="card-content">
                <img
                  src="assets/images/image-1.webp"
                  alt="image 1"
                  class="card-image"
                />
              </div>
            </div>
            <div class="card">
              <div class="card-content">
                <img
                  src="assets/images/image-2.webp"
                  alt="image 2"
                  class="card-image"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
